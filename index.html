<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiz de citas bíblicas</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div class="container">
    <h1>Quiz de Citas Bíblicas</h1>

    <div id="menu-bloques" class="menu-bloques">
      <label for="select-bloque">Selecciona un bloque:</label>
      <select id="select-bloque"></select>
      <button id="btn-iniciar">Iniciar Quiz</button>
    </div>

    <div id="quiz" class="quiz" style="display:none;">
      <div id="progreso"></div>
      <p id="cita" class="cita-texto"></p>

      <div class="opciones">
        <div>
          <p><strong>¿En qué libro está esta cita?</strong></p>
          <div id="opciones-libro" class="botones-opcion"></div>
        </div>
        <div>
          <p><strong>¿Qué capítulo?</strong></p>
          <div id="opciones-capitulo" class="botones-opcion"></div>
        </div>
      </div>

      <button id="btn-confirmar" disabled>Confirmar respuesta</button>
      <div id="feedback" class="feedback"></div>
    </div>

    <div id="resultado" class="resultado" style="display:none;">
      <h2>Resultados</h2>
      <p id="mensaje-final"></p>
      <button id="btn-reiniciar">Reiniciar mismo bloque</button>
      <button id="btn-cambiar-bloque">Cambiar bloque</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
