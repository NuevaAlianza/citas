<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz por Bloque</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    #quiz, #mensaje-final { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Selecciona un Bloque</h1>

    <div class="menu-bloques">
      <select id="selector-bloques"></select>
      <button id="btn-comenzar">Comenzar</button>
    </div>

    <div id="quiz">
      <div id="progreso"></div>
      <div id="cita"></div>
      <div class="botones-opcion" id="opciones"></div>
    </div>

    <div id="mensaje-final" class="resultado"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
