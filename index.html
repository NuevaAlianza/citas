<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi app de preguntas por tema</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="contenedor">
    <h1>Preguntas por Tema y Tipo</h1>
    
    <div id="selector-temas">
      <label for="temas">Selecciona temas (máx 3):</label><br />
      <select id="temas" multiple size="5"></select>
    </div>
    
    <div id="selector-tipo">
      <label>Selecciona tipo:</label><br />
      <select id="tipo">
        <option value="reflexion">Reflexión</option>
        <option value="quiz">Quiz</option>
      </select>
    </div>
    
    <button id="btn-iniciar">Iniciar</button>

    <div id="area-preguntas" class="oculto">
      <div id="pregunta"></div>
      <div id="opciones"></div>
      <div id="temporizador">
        <div id="barra"></div>
      </div>
      <button id="btn-respuesta" class="oculto">Mostrar respuesta</button>
    </div>

    <div id="resultado" class="oculto">
      <p id="mensaje-final"></p>
      <button id="btn-reiniciar">Reiniciar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
