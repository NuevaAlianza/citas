<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Bíblico - Selección de Bloque y Preguntas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f5f1e9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #b77c00;
    }
    #listaBloques button,
    .opcion-btn {
      margin: 0.5rem 0.5rem 0 0;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #dbb22d;
      border-radius: 5px;
      background: #fff7e1;
      transition: background-color 0.3s;
    }
    #listaBloques button:hover,
    .opcion-btn:hover {
      background-color: #b77c00;
      color: white;
    }
    #quizContainer {
      margin-top: 1rem;
      display: none;
    }
    .grupo-opciones {
      margin: 1rem 0;
    }
    .grupo-opciones h3 {
      margin-bottom: 0.3rem;
    }
    #siguienteBtn {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #b77c00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #siguienteBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Quiz Bíblico de Citas</h1>

  <div id="selectorBloques">
    <h2>Elige un bloque para comenzar</h2>
    <div id="listaBloques"></div>
  </div>

  <div id="quizContainer">
    <div id="preguntaTexto"></div>

    <div class="grupo-opciones" id="opcionesLibro">
      <h3>Elige el libro correcto:</h3>
      <!-- Opciones libro aquí -->
    </div>

    <div class="grupo-opciones" id="opcionesCapitulo">
      <h3>Elige el capítulo correcto:</h3>
      <!-- Opciones capítulo aquí -->
    </div>

    <button id="siguienteBtn" disabled>Siguiente pregunta</button>
  </div>

<script>
  const preguntas = [
    {
      "bloque": 1,
      "cita": "No os conforméis a este mundo, sino transformaos por la renovación de vuestra mente.",
      "libro": "Romanos",
      "capitulo": 12,
      "opcion_1": "Romanos",
      "opcion_2": "Corintios",
      "opcion_3": "Efesios",
      "opcion_4": "Gálatas",
      "opcion_cap_1": 12,
      "opcion_cap_2": 13,
      "opcion_cap_3": 11,
      "opcion_cap_4": 10
    },
    {
      "bloque": 2,
      "cita": "Amarás a tu prójimo como a ti mismo.",
      "libro": "Mateo",
      "capitulo": 22,
      "opcion_1": "Mateo",
      "opcion_2": "Levítico",
      "opcion_3": "Deuteronomio",
      "opcion_4": "Números",
      "opcion_cap_1": 22,
      "opcion_cap_2": 20,
      "opcion_cap_3": 25,
      "opcion_cap_4": 23
    }
  ];

  const bloquesUnicos = [...new Set(preguntas.map(p => p.bloque))].sort((a,b) => a-b);

  const listaBloquesElem = document.getElementById('listaBloques');
  const selectorBloquesElem = document.getElementById('selectorBloques');
  const quizContainer = document.getElementById('quizContainer');
  const preguntaTexto = document.getElementById('preguntaTexto');
  const opcionesLibroDiv = document.getElementById('opcionesLibro');
  const opcionesCapituloDiv = document.getElementById('opcionesCapitulo');
  const siguienteBtn = document.getElementById('siguienteBtn');

  let preguntasDelBloque = [];
  let indicePregunta = 0;
  let respuestaLibroSeleccionada = null;
  let respuestaCapituloSeleccionada = null;

  // Mostrar botones para cada bloque
  bloquesUnicos.forEach(bloque => {
    const btn = document.createElement('button');
    btn.textContent = `Bloque ${bloque}`;
    btn.addEventListener('click', () => {
      iniciarQuiz(bloque);
    });
    listaBloquesElem.appendChild(btn);
  });

  function iniciarQuiz(bloqueElegido) {
    selectorBloquesElem.style.display = 'none';
    quizContainer.style.display = 'block';

    preguntasDelBloque = preguntas.filter(p => p.bloque === bloqueElegido);
    indicePregunta = 0;
    mostrarPregunta(indicePregunta);
  }

  function crearBotonOpcion(texto, grupo, onClick) {
    const btn = document.createElement('button');
    btn.textContent = texto;
    btn.className = 'opcion-btn';
    btn.type = 'button';
    btn.addEventListener('click', onClick);
    return btn;
  }

  function mostrarPregunta(indice) {
    respuestaLibroSeleccionada = null;
    respuestaCapituloSeleccionada = null;
    siguienteBtn.disabled = true;

    const pregunta = preguntasDelBloque[indice];
    preguntaTexto.textContent = pregunta.cita;

    // Limpiar opciones anteriores
    opcionesLibroDiv.querySelectorAll('button.opcion-btn').forEach(b => b.remove());
    opcionesCapituloDiv.querySelectorAll('button.opcion-btn').forEach(b => b.remove());

    // Crear botones para opciones libro
    for (let i = 1; i <= 4; i++) {
      const texto = pregunta[`opcion_${i}`];
      const btn = crearBotonOpcion(texto, 'libro', () => {
        respuestaLibroSeleccionada = texto;
        marcarSeleccion(opcionesLibroDiv, btn);
        habilitarSiguienteSiSeleccionado();
      });
      opcionesLibroDiv.appendChild(btn);
    }

    // Crear botones para opciones capítulo
    for (let i = 1; i <= 4; i++) {
      const texto = pregunta[`opcion_cap_${i}`];
      const btn = crearBotonOpcion(texto, 'capitulo', () => {
        respuestaCapituloSeleccionada = texto;
        marcarSeleccion(opcionesCapituloDiv, btn);
        habilitarSiguienteSiSeleccionado();
      });
      opcionesCapituloDiv.appendChild(btn);
    }
  }

  // Marca la opción seleccionada visualmente, desmarca las demás del grupo
  function marcarSeleccion(contenedor, btnSeleccionado) {
    contenedor.querySelectorAll('button.opcion-btn').forEach(btn => {
      btn.style.backgroundColor = (btn === btnSeleccionado) ? '#b77c00' : '#fff7e1';
      btn.style.color = (btn === btnSeleccionado) ? 'white' : '#333';
    });
  }

  // Habilita botón siguiente solo si ambas respuestas están seleccionadas
  function habilitarSiguienteSiSeleccionado() {
    siguienteBtn.disabled = !(respuestaLibroSeleccionada && respuestaCapituloSeleccionada);
  }

  siguienteBtn.addEventListener('click', () => {
    indicePregunta++;
    if (indicePregunta < preguntasDelBloque.length) {
      mostrarPregunta(indicePregunta);
    } else {
      // Fin del bloque
      quizContainer.innerHTML = `<h2>¡Has terminado el bloque!</h2>
      <button id="volverBtn">Volver a bloques</button>`;
      document.getElementById('volverBtn').addEventListener('click', () => {
        location.reload();
      });
    }
  });
</script>

</body>
</html>
