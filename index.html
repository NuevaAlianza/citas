<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Bíblico - Selección de Bloque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f5f1e9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #b77c00;
    }
    #listaBloques button {
      margin: 0.5rem 0.5rem 0 0;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #dbb22d;
      border-radius: 5px;
      background: #fff7e1;
      transition: background-color 0.3s;
    }
    #listaBloques button:hover {
      background-color: #b77c00;
      color: white;
    }
    #quizContainer {
      display: none;
      margin-top: 1rem;
    }
    /* Puedes añadir más estilos para quiz después */
  </style>
</head>
<body>
  <h1>Quiz Bíblico de Citas</h1>

  <div id="selectorBloques">
    <h2>Elige un bloque para comenzar</h2>
    <div id="listaBloques"></div>
  </div>

  <div id="quizContainer">
    <!-- Aquí luego cargaremos la pregunta y opciones -->
  </div>

<script>
  // Tu JSON con preguntas
  const preguntas = [
    {
      "bloque": 1,
      "cita": "No os conforméis a este mundo, sino transformaos por la renovación de vuestra mente.",
      "libro": "Romanos",
      "capitulo": 12,
      "opcion_1": "Romanos",
      "opcion_2": "Corintios",
      "opcion_3": "Efesios",
      "opcion_4": "Gálatas",
      "opcion_cap_1": 12,
      "opcion_cap_2": 13,
      "opcion_cap_3": 11,
      "opcion_cap_4": 10
    },
    {
      "bloque": 2,
      "cita": "Amarás a tu prójimo como a ti mismo.",
      "libro": "Mateo",
      "capitulo": 22,
      "opcion_1": "Mateo",
      "opcion_2": "Levítico",
      "opcion_3": "Deuteronomio",
      "opcion_4": "Números",
      "opcion_cap_1": 22,
      "opcion_cap_2": 20,
      "opcion_cap_3": 25,
      "opcion_cap_4": 23
    }
  ];

  // Extraemos bloques únicos y ordenados
  const bloquesUnicos = [...new Set(preguntas.map(p => p.bloque))].sort((a,b) => a-b);

  const listaBloquesElem = document.getElementById('listaBloques');
  const selectorBloquesElem = document.getElementById('selectorBloques');
  const quizContainer = document.getElementById('quizContainer');

  // Mostrar botones para cada bloque
  bloquesUnicos.forEach(bloque => {
    const btn = document.createElement('button');
    btn.textContent = `Bloque ${bloque}`;
    btn.addEventListener('click', () => {
      iniciarQuiz(bloque);
    });
    listaBloquesElem.appendChild(btn);
  });

  function iniciarQuiz(bloqueElegido) {
    // Ocultamos selector de bloques
    selectorBloquesElem.style.display = 'none';
    quizContainer.style.display = 'block';

    // Filtrar preguntas del bloque elegido
    preguntasDelBloque = preguntas.filter(p => p.bloque === bloqueElegido);

    // Por ahora solo mostramos en consola
    console.log('Preguntas del bloque', bloqueElegido, preguntasDelBloque);

    // Aquí iremos mostrando la pregunta, opciones, etc. (próximo paso)
    quizContainer.innerHTML = `<p>Comenzando bloque ${bloqueElegido} con ${preguntasDelBloque.length} preguntas.</p>`;
  }

</script>
</body>
</html>
